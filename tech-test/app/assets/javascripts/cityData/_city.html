<div id="cityViewWrapper">
    <h1>5 Day Forecast</h1>
    <h2>{{city.name}}<h2>
    <table style="width:100%">
    <tr>
      <td>{{today.day}}</td>
      <td>{{tomorrow.day}}</td>
      <td>{{day3.day}}</td>
      <td>{{day4.day}}</td>
      <td>{{day5.day}}</td>
    </tr>
    <tr>
      <td>Temp: {{city.currTemp}}</td>
      <br>
      <td>Temp: {{city.temp2}}</td>
      <br>
      <td>Temp: {{city.temp3}}</td>
      <br>
      <td>Temp: {{city.temp4}}</td>
      <br>
      <td>Temp: {{city.temp5}}</td>
    </tr>
    <tr> 
      <td>{{city.currDesc}}</td>
      <br>
      <td>{{city.desc2}}</td>
      <br>
      <td>{{city.desc3}}</td>
      <br>
      <td>{{city.desc4}}</td>
      <br>
      <td>{city.desc5}}</td>
    </tr>
    </table>
</div>
