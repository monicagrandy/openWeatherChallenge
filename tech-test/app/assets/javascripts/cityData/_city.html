<div id="cityViewWrapper">
    <h1>5 Day Forecast</h1>
    <h2>{{city}}<h2>
    <table style="width:100%">
    <tr>
      <th>{{today.day}}</th>
      <th>{{tomorrow.day}}</th>
      <th>{{day3.day}}</th>
      <th>{{day4.day}}</th>
      <th>{{day5.day}}</th>
    </tr>
    <tr>
      <td>{{today.temp}}s</td>
      <td>{{today.desc}}</td>
    </tr>
    <tr>
      <td>{{tomorrow.temp}}</td>
      <td>{{tomorrow.desc}}</td>
    </tr>
    <tr>
      <td>{{day3.temp}}</td>
      <td>{{day3.desc}}</td>
    </tr>
     <tr>
      <td>{{day4.temp}}</td>
      <td>{{day4.desc}}</td>
    </tr>
     <tr>
      <td>{{day5.temp}}</td>
      <td>{{day5.desc}}</td>
    </tr>
    </table>
</div>
