<div id="cityViewWrapper">
    <h1>5 Day Forecast</h1>
    <h2>{{city.name}}<h2>
    <table style="width:100%">
    <tr>
      <th>{{today.day}}</th>
      <th>{{tomorrow.day}}</th>
      <th>{{day3.day}}</th>
      <th>{{day4.day}}</th>
      <th>{{day5.day}}</th>
    </tr>
    <tr>
      <td>{{city.currTemp}}</td>
      <td>{{city.temp2}}</td>
      <td>{{city.temp3}}</td>
      <td>{{city.temp4}}</td>
      <td>{{city.temp5}}</td>
    </tr>
    <tr> 
      <td>{{city.currDesc}}</td>
      <td>{{city.desc2}}</td>
      <td>{{city.desc3}}</td>
      <td>{{city.desc4}}</td>
      <td>{{city.desc5}}</td>
    </tr>
    </table>
</div>
